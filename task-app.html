<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task app with filters</title>
    <link rel="stylesheet" href="./task-app.css">
</head>
<body>
<div class="search-filter">
    <div class="search-filter-box">
    <img src="./images/icon-search.svg" alt="search filter icon" class="search-icon">
    <input type="search" placeholder="Filter by description.." class="search-input" id="searchInput">
    <button class="close-btn" id="closeIcon"><img src="./images/close-btn.svg" alt="close icon" class="close-icon" ></button>
    </div>
    <div>
    <button class="btn">+ Add Task</button> 
    </div>
</div>

<div id="filterByStatus" class="filter-by-status">
    <h4>Filter by Status</h4>
    <div id="statusBtns" class="btn-container">
        <button  class="initial-color">All</button>
        <button class="initial-color">Done</button>
        <button class="initial-color">In progress</button>
        <button class="initial-color">Todo</button>
    </div>
</div>


<div class="table-container">
<table>
    <thead id="tableHeadingContainer" class="table-heading">
        <tr id="tableHeadings"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>
</div>

<div class="empty-state" id="emptyState"></div>

<div class="pagination">
    <div class="page-number">
        <div>Displaying <span>1</span> - <span>3</span> of <span> 3</span></div>
    </div>
    <div class="previous-and-next">
        <div class="flex"><span>Previous</span> <span>1</span> <span>Next</span>  </div>
    </div>
</div>

<script src="./data.js"></script>
<script src="./task-app.js"></script>

</body>

</html>
