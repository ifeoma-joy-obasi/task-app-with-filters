<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task app with filters</title>
    <link rel="stylesheet" href="./task-app.css">
</head>
<body>
    <div class="user-profile">
        <h2>Hello, IfeomaJoy</h2>
        <p>Here are the list of your task for today</p>
    </div>
<div class="search-filter">
    <div class="search-filter-box">
    <img src="./images/icon-search.svg" alt="search filter icon" class="search-icon">
    <input type="search" placeholder="Filter by description.." class="search-input" id="searchInput">
    <button class="close-btn" id="closeIcon"><img src="./images/close-btn.svg" alt="close icon" class="close-icon" ></button>
    </div>
    <div>
    <button class="btn" data-add-task-button>+ Add Task</button> 
    </div>
</div>

<div id="filterByStatus" class="filter-by-status">
    <h4>Filter by Status</h4>
    <div class="button-filtericon-wrapper">
    <div id="statusBtns" class="btn-container">
        <button class="active-color" id="all">All</button>
        <button>Done</button>
        <button>In progress</button>
        <button>Todo</button>
    </div>
    <div class="filter-icon">
        <img src="./images/filter.svg" alt="filter icon">
    </div>
    </div>
</div>


<div class="table-container">
<table>
    <thead id="tableHeadingContainer" class="table-heading">
        <tr id="tableHeadings"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>
</div>

<div class="empty-state" id="emptyState"></div>

<section>
<ul id="listContainer"></ul>
<section class="pagination">
<p>
<span >Displaying</span>
<b><span id="currentPage">1</span>-<span id="totalPage">5</span></b>
<span id="totalItems">Of 50</span>
</p>
<div class="flex">
    <button id="prev">Previous</button>
    <select class="select-Page" id="selectPageDropDown"></select>
    <button id="next">Next</button>
</div>
</section>

<div class="modal-overlay" data-modal-container>
    <div class="modal-content" data-modal-content>
    <form>
        <div class="modal-heading">
    <h4 class="add-task-heading">Add Task</h4>
    <div class="close-btn-x" data-close-btn-x>x</div>
    </div>
    <div class="status" data-status-container>
        <p>Select Status</p>
        <button data-status-button class="active-color">Todo</button>
        <button data-status-button>In progress</button>
        <button data-status-button>Done</button>
        <button data-status-button>On load</button>
        <p class="error-message" data-status-error-message></p>
    </div>
    <div class="date">
        <p>Select Date</p>
    <input type="date" data-date>
    </div>
    <div class="priorities">
        <p>Select Priority</p>
        <button data-priority-button class="active-color">High</button>
        <button data-priority-button>Low</button>
        <button data-priority-button>Medium</button>
        <p class="error-message" data-priority-error-message></p>
    </div>
    <div class="text-area">
        <h4>Describe your Task</h4>
        <textarea data-textarea class="text-area-input" cols="30" rows="3" placeholder="Description..."></textarea>
        <p class="error-message" data-textarea-error-message></p>
    </div>
    <div class="addTask">
        <button id="addTaskBtn" data-add-task-button-modal>Add Task</button>
    </div>
    </form>
    </div>
</div>
</section>

<script src="./data.js"></script>
<script src="./task-app.js"></script>

</body>

</html>
